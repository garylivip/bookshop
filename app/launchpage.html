<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                services: {
                    NavTargetResolution: {
                        config: {
                            allowTestUrlComponentConfig: true,
                            enableClientSideTargetResolution: true
                        }
                    }           
                },
                applications: {
                    "bookcatalog-app": {
                        title: 'Book Catalog',
                        description: 'Book Catalog',
                        additionalInformation: 'SAPUI5.Component=bookcatalog.bookcatalog',
                        applicationType: 'URL',
                        url: "./bookcatalog/webapp",
                        navigationMode: 'embedded'
                    },
                    "managebook-app": {
                        title: 'Manage Books',
                        description: 'Manage Books',
                        additionalInformation: 'SAPUI5.Component=bookshop.admin.managebook',
                        applicationType: 'URL',
                        url: "./managebook/webapp",
                        navigationMode: 'embedded'
                    },
                    "cataloglistreport-app": {
                        title: 'Catalog List Report',
                        description: 'Catalog List Report',
                        additionalInformation: 'SAPUI5.Component=bookshop.catalog.list.cataloglistreport',
                        applicationType: 'URL',
                        url: "./cataloglistreport/webapp",
                        navigationMode: 'embedded'
                    },
                    "2project12-app": {
                        title: 'Project 1',
                        description: 'Project 1',
                        additionalInformation: 'SAPUI5.Component=project1',
                        applicationType: 'URL',
                        url: "./project1/webapp",
                        navigationMode: 'embedded'
                    }                 
            }
        }
        </script>
        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
